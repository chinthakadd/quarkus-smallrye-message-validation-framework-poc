# Watermark topic configuration
mp.messaging.incoming.watermark-in.auto.offset.reset=earliest
mp.messaging.incoming.watermark-in.topic=watermark-topic
mp.messaging.incoming.watermark-in.connector=smallrye-kafka
mp.messaging.incoming.watermark-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.watermark-in.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer

mp.messaging.outgoing.watermark-out.topic=watermark-topic
mp.messaging.outgoing.watermark-out.connector=smallrye-kafka
mp.messaging.outgoing.watermark-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.watermark-out.key.serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka broker configuration
kafka.bootstrap.servers=localhost:9092

# Message uniqueness store configuration
message.uniqueness_store.size.threshold=10000
message.uniqueness_store.time.threshold.millis=300000
# Bloom filter false positive probability (0.01 = 1% false positive rate)
message.uniqueness_store.bloom_filter.fpp=0.01
